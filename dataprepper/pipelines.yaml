log-pipeline:
  source:
    http:
      port: 2021
  processor:
    - grok:
        match:
          log: ["%{COMMONAPACHELOG}"]
  sink:
    - opensearch:
        hosts: ["http://opensearch:9200"]
        index: "cms-logs-%{+YYYY.MM.dd}"

metrics-pipeline:
  source:
    http:
      port: 2021
  processor:
    - metrics:
        namespace: "system"
  sink:
    - opensearch:
        hosts: ["http://opensearch:9200"]
        index: "system-metrics-%{+YYYY.MM.dd}"
